<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="external_registration.css">
    <title>Registration Form</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div class="container">
        <h1> School Registration Form</h1>

        <form name="Registration Form">
            
            <div class="mb-3 row">
                <label for="firstname" class="col-sm-2 col-form-label"> First Name* </label>
                    <div class="col-sm-10">
                        <input type="text" id="firstname" required> 
                    </div>
            </div>
            
            <div class="mb-3 row">
                <label for="midname" class="col-sm-2 col-form-label"> Middle Name* </label> 
                    <div class="col-sm-10">
                        <input type="text" id="midname" required> 
                    </div>
            </div>
            
            <div class="mb-3 row">
                <label for="surname" class="col-sm-2 col-form-label"> Surname* </label> 
                    <div class="col-sm-10">
                        <input type="text" id="surname" required>
                    </div>
            </div>

           
            <label for="suffix"> Suffix:</label>
            <select select class="form-select" aria-label="Default select example" name="suffix" id="suffix">
                <option value="none">None</option>
                <option value="jr">Jr.</option>
                <option value="sr">Sr.</option>
                <option value="III">III</option>
            </select> <br>

            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label"> Email* </label>
                    <div class="col-sm-10">
                        <input type="text" id="email" required>
                    </div>
            </div>
            
            <div class="mb-3 row">
                <label for="contact" class="col-sm-2 col-form-label"> Contact No.* </label>
                    <div class="col-sm-10">
                        <input type="tel" id="contact" placeholder="+63-123-456-7890" pattern="[+63]{}-[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
            </div>

            <label for="gender"> Gender</label>
            <select class="form-select" aria-label="Default select example" name="gender" id="gender">
                <option value="gen">Select a Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="nosay">Prefer not to say</option>
            </select>
            <br>
            
            <label for="course"> Course </label>
            <select class="form-select" aria-label="Default select example" name="course" id="course">
                <option value="ccourse">Select a Course</option>
                <option value="bscs">Bachelor of Science in Computer Science</option>
                <option value="bsit">Bachelor of Science in Information Technology</option>
                <option value="bma">Bachelor of Multimedia Arts</option>
                <option value="bscsc">Bachelor of Science in Cybersecurity</option>
                <option value="bsdmm">Bachelor in Digital Marketing and Management</option>
                <option value="bsfte">Bachelor of Science in Financial Technology Engineering</option>
                <option value="bsce">Bachelor of Science in Civil Engineering</option>
                <option value="bscoe">Bachelor of Science in Computer Engineering</option>
                <option value="bsee">Bachelor of Science in Electrical Engineering</option>
                <option value="bsece">Bachelor of Science in Electronics Engineering</option>
                <option value="bsme">Bachelor of Science in Mechanical Engineering</option>
            </select>

            <br>
            <p>Required field*</p>      

            <button type="submit" class="btn btn-default"> SUBMIT </button>
            <button type="reset" class="btn btn-default"> RESET </button>
        </form>
    </div>
</body>
</html>
